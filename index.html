<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartender Helper - Homepage</title>
    <link rel="stylesheet" href="./_styles/default.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="./_html/recipes.html">Recipes</a></li>
                <li><a href="./_html/spirits.html">Spirits</a></li>
                <li><a href="./_html/mixers.html">Mixers</a></li>
                <li><a href="./_html/tools.html">Tools</a></li>
                <li><a href="./_html/about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Welcome to Bartender Helper</h1>
        <p>Discover the art of mixing drinks and become a cocktail crafting master.</p>

        <!-- Generator Box (Text Box) -->
        <div>
            <label for="generator">Generator:</label>
            <input type="text" id="generator" name="generator" placeholder="Enter text here">
        </div>

        <!-- Dropdowns for Tools, Spirits, and Mixers -->
        <div>
            <label for="tools">Select Tools:</label>
            <select multiple id="tools" name="tools">
                <!-- Options will be populated dynamically using JavaScript -->
            </select>

            <label for="spirits">Select Spirits:</label>
            <select multiple id="spirits" name="spirits">
                <!-- Options will be populated dynamically using JavaScript -->
            </select>

            <label for="mixers">Select Mixers:</label>
            <select multiple id="mixers" name="mixers">
                <!-- Options will be populated dynamically using JavaScript -->
            </select>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Bartender Helper. All rights reserved.</p>
    </footer>

    
    <script src="./../_javascript/index.js"></script>
</body>
</html>
